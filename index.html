<!DOCTYPE html>
<html>
<head>
  <style>
    /* Các luật CSS khác ở đây */

    .tv-screen {
      background-color: black;
      border: 5px solid #ccc;
      width: 70%;
      height: 70%;
      margin: auto;
      position: relative;
    }

    .tv-content {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Hiệu ứng hover và nhấn nút cho danh mục con */
    .submenu {
      display: none;
      flex-direction: column;
      align-items: flex-start;
      width: 100%;
      padding-top: 10px;
    }

    .menu-option:hover .submenu {
      display: flex;
    }

    .submenu-option {
      cursor: pointer;
      padding: 4px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    .submenu-option:hover {
      background-color: #f2f2f2;
    }

    .submenu-option:active {
      background-color: #3498db;
      color: white;
    }
  </style>
  <!-- Các mã script khác ở đây -->
</head>
<body>
  <!-- Các phần khác của trang web ở đây -->

  <div class="section">
    <div class="tv-screen">
      <div class="tv-content">
        <!-- Nội dung khu thứ hai -->
        <div class="submenu">
          <!-- Danh mục con cho lựa chọn a -->
          <div class="submenu-option">a1</div>
          <div class="submenu-option">a2</div>
          <!-- Thêm các danh mục con cho lựa chọn a -->
        </div>
        <div class="submenu">
          <!-- Danh mục con cho lựa chọn b -->
          <div class="submenu-option">b1</div>
          <div class="submenu-option">b2</div>
          <!-- Thêm các danh mục con cho lựa chọn b -->
        </div>
        <div class="submenu">
          <!-- Danh mục con cho lựa chọn c -->
          <div class="submenu-option">c1</div>
          <div class="submenu-option">c2</div>
          <!-- Thêm các danh mục con cho lựa chọn c -->
        </div>
        <div class="submenu">
          <!-- Danh mục con cho lựa chọn d -->
          <div class="submenu-option">d1</div>
          <div class="submenu-option">d2</div>
          <!-- Thêm các danh mục con cho lựa chọn d -->
        </div>
      </div>
    </div>
  </div>

  <!-- Các phần khác của trang web ở đây -->
</body>
</html>
