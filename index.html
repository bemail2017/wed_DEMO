<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://i.imgur.com/lxGO2oB.gif');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      border: 2px double black;
      width: 30%;
      height: 60%; /* Kích thước nhỏ hơn */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }

    .section {
      border: 2px double black;
      padding: 10px;
      width: 100%;
      text-align: center;
      margin-bottom: 10px;
      border-radius: 10px;
    }

    .menu {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-top: 1px solid black;
    }

    .menu-option {
      flex: 1;
      cursor: pointer;
      padding: 8px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
      text-align: center;
      background-color: #f2f2f2; /* Màu nền của cột a, b, c, d */
      color: black;
    }

    .menu-option:hover {
      background-color: #e0e0e0; /* Đổi màu nền khi hover */
    }

    .menu-option.active {
      background-color: #d3d3d3; /* Đổi màu nền khi được chọn */
      color: black;
    }

    .column-divider {
      border-left: 1px solid black;
      height: 100%;
    }

    .submenu {
      display: none;
      flex-direction: column;
      align-items: flex-start;
      width: 100%;
      padding-top: 10px;
    }

    .menu-option:hover .submenu {
      display: flex;
    }

    .submenu-option {
      cursor: pointer;
      padding: 4px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    .submenu-option:hover {
      background-color: #e0e0e0;
    }

    .submenu-option:active {
      background-color: #d3d3d3;
      color: black;
    }
  </style>
  <script>
    const menuOptions = document.querySelectorAll('.menu-option');
    const submenuOptions = document.querySelectorAll('.submenu-option');
    const sections = document.querySelectorAll('.section');

    menuOptions.forEach((option, index) => {
      option.addEventListener('click', () => {
        menuOptions.forEach((opt) => opt.classList.remove('active'));
        sections.forEach((section) => section.style.display = 'none');

        option.classList.add('active');
        sections[index].style.display = 'block';
      });
    });

    submenuOptions.forEach((option) => {
      option.addEventListener('click', () => {
        submenuOptions.forEach((opt) => opt.classList.remove('active'));
        option.classList.add('active');
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="section">
      <div class="menu">
        <div class="menu-option active">Lựa chọn a
          <div class="submenu">
            <div class="submenu-option active">a1</div>
            <div class="submenu-option">a2</div>
            <!-- Thêm các danh mục con cho lựa chọn a -->
          </div>
        </div>
        <div class="menu-option">Lựa chọn b
          <div class="submenu">
            <div class="submenu-option">b1</div>
            <div class="submenu-option">b2</div>
            <!-- Thêm các danh mục con cho lựa chọn b -->
          </div>
        </div>
        <div class="menu-option">Lựa chọn c
          <div class="submenu">
            <div class="submenu-option">c1</div>
            <div class="submenu-option">c2</div>
            <!-- Thêm các danh mục con cho lựa chọn c -->
          </div>
        </div>
        <div class="menu-option">Lựa chọn d
          <div class="submenu">
            <div class="submenu-option">d1</div>
            <div class="submenu-option">d2</div>
            <!-- Thêm các danh mục con cho lựa chọn d -->
          </div>
        </div>
      </div>
      <!-- Thêm các dòng cho các lựa chọn khác ở đây -->
    </div>
    <div class="column-divider"></div> <!-- Thanh phân cách cột -->
    <div class="section">
      <!-- Nội dung khu thứ hai -->
    </div>
    <div class="column-divider"></div> <!-- Thanh phân cách cột -->
    <div class="section">
      <!-- Nội dung khu thứ ba -->
    </div>
  </div>
</body>
</html>
