<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://i.imgur.com/lxGO2oB.gif');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      border: 2px double black;
      width: 60%; /* Kích thước lớn hơn */
      height: 60%; /* Kích thước nhỏ hơn */
      display: flex;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }

    .column {
      flex: 1;
      border-right: 1px solid black; /* Thêm đường kẻ phân cách cột */
      padding: 10px;
    }

    /* Điều chỉnh style cho nội dung trong cột */
    .column h2 {
      margin: 0 0 10px;
      padding: 0;
      font-size: 18px;
    }

    .column ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .column li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="column">
      <h2>Lựa chọn a</h2>
      <ul>
        <li>a1</li>
        <li>a2</li>
        <li>a3</li>
        <!-- Thêm các lựa chọn khác -->
      </ul>
    </div>
    <div class="column">
      <h2>Lựa chọn b</h2>
      <ul>
        <li>b1</li>
        <li>b2</li>
        <li>b3</li>
        <!-- Thêm các lựa chọn khác -->
      </ul>
    </div>
    <div class="column">
      <h2>Lựa chọn c</h2>
      <ul>
        <li>c1</li>
        <li>c2</li>
        <li>c3</li>
        <!-- Thêm các lựa chọn khác -->
      </ul>
    </div>
    <div class="column">
      <h2>Lựa chọn d</h2>
      <ul>
        <li>d1</li>
        <li>d2</li>
        <li>d3</li>
        <!-- Thêm các lựa chọn khác -->
      </ul>
    </div>
  </div>
</body>
</html>
