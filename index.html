<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://i.imgur.com/lxGO2oB.gif');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      border: 2px double black;
      width: 60%; /* Kích thước lớn hơn */
      height: 60%; /* Kích thước nhỏ hơn */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }

    .section {
      border: 2px double black;
      padding: 10px;
      width: 100%;
      text-align: center;
      margin-bottom: 10px;
      border-radius: 10px;
    }

    .menu {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-top: 1px solid black;
    }

    .menu-option {
      flex: 1;
      cursor: pointer;
      padding: 8px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    .menu-option:hover {
      background-color: #f2f2f2;
    }

    .menu-option.active {
      background-color: #3498db;
      color: white;
    }

    /* Thêm thanh phân cách giữa cột */
    .column-divider {
      border-left: 1px solid black;
      height: 100%;
    }

    /* Thiết kế màn hình TV */
    .tv-screen {
      width: 100%;
      height: 70%;
      background-color: black;
      border: 10px solid #3498db;
      border-radius: 10px;
    }
  </style>
  <script>
    const menuOptions = document.querySelectorAll('.menu-option');
    const sections = document.querySelectorAll('.section');

    menuOptions.forEach((option, index) => {
      option.addEventListener('click', () => {
        menuOptions.forEach((opt) => opt.classList.remove('active'));
        sections.forEach((section) => section.style.display = 'none');
        
        option.classList.add('active');
        sections[index].style.display = 'block';
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="section">
      <div class="menu">
        <div class="menu-option active">Lựa chọn a</div>
        <div class="menu-option">Lựa chọn b</div>
        <div class="menu-option">Lựa chọn c</div>
        <div class="menu-option">Lựa chọn d</div>
      </div>
      <div class="menu">
        <div class="menu-option">a1</div>
        <div class="menu-option">b1</div>
        <div class="menu-option">c1</div>
        <div class="menu-option">d1</div>
      </div>
      <div class="menu">
        <div class="menu-option">a2</div>
        <div class="menu-option">b2</div>
        <div class="menu-option">c2</div>
        <div class="menu-option">d2</div>
      </div>
      <!-- Thêm các dòng cho các lựa chọn khác ở đây -->
    </div>
    <div class="column-divider"></div> <!-- Thanh phân cách cột -->
    <div class="section">
      <div class="tv-screen"></div> <!-- Màn hình TV -->
    </div>
    <div class="column-divider"></div> <!-- Thanh phân cách cột -->
    <div class="section">
      <!-- Nội dung khu thứ ba -->
    </div>
  </div>
</body>
</html>
