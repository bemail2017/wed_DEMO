<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://i.imgur.com/lxGO2oB.gif');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
    }
    
    .header {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px 10px 0 0;
      text-align: center;
      width: 30%;
    }

    .content {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border: 2px solid black;
      text-align: center;
      width: 30%;
    }

    .footer {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 0 0 10px 10px;
      text-align: center;
      width: 30%;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Bài hướng dẫn</h1>
  </div>
  <div class="content">
    <!-- Nội dung bài viết của bạn sẽ được thêm ở đây -->
  </div>
  <div class="footer">
    <p>© 2023 YourWebsite.com</p>
  </div>
</body>
</html>
